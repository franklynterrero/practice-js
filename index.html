<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Franklyn Terrero | Practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body   >
        <!-- calcular area de triangulos -->
        <div class="container m-10 justify-content-center align-content-center w-100">
            <div class="card">
                <div class="card-header">
                    Calcular area triangulo
                </div>
                <div class="card-body">
                    <h5 class="card-title">Inserte los valores</h5>
                    <label for="base">Base del triangulo: </label>
                    <input type="number" class="form-control" id="base" placeholder="base">
                    <label for="altura">Altura del triangulo: </label>
                    <input type="number" class="form-control" id="altura" placeholder="altura">
                    <a href="#" class="btn btn-primary mt-4" id="btn">Calcular</a>
                </div>
                <div class="card-body">
                    <label for="area" class="mt-3 form-control" id="area">El area de un triangulo es:</label>
                </div>
            </div>
        </div>

        <!-- Infomacion usuarios -->
        <div class="container m-10 justify-content-center align-content-center w-100">
            <div class="card">
                <div class="card-header">
                    <h5>Informacion</h5>
                </div>           
                <div class="card-body">
                    <h5 class="card-title">Inserte los valores</h5>
                    <label for="nombre">Nombre: </label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    <label for="apellido">Apellido: </label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    <label for="edad">Fecha de nacimiento: </label>
                    <input type="date" name="fecha" id="edad">
                    <a class="btn btn-primary mt-4" id="btn1">Informacion</a>   
                </div>
                <div class="card-body mt-4">
                    <label for="nomre_id" class="form-control" id="nombre_id">Su nombre es:</label>
                    <label for="nomre_id" class="form-control" id="apellido_id">Su apellido es:</label>
                    <label for="nomre_id" class="form-control" id="edad_id">Su edad es:</label>
                </div>
            </div>
        </div>

        <!-- meses del año -->
        <div class="container m-10 justify-content-center align-content-center w-100">
            <div class="card">
                <div class="card-header">
                    <h5>Meses del año</h5>
                </div>           
                <div class="card-body">
                    <h5 class="card-title">Meses del año</h5>
                    <label for="meses">Introduzca un numero para obtner un mes</label>
                    <input type="number" name="meses" id="meses">
                    <a class="btn btn-primary mt-4" min="1" max="12" id="btn2">Obtener mes</a>
                </div>
                <div class="card-body mt-4">
                    <label for="meses_id" class="form-control" id="meses_id">El mes es:</label>
                </div>
            </div>
        </div>

        <!-- multiplicar -->
        <div class="container m-10 justify-content-center align-content-center w-100">
            <div class="card">
                <div class="card-header">
                    <h5>Multiplicar</h5>
                </div>           
                <div class="card-body">
                    <h5 class="card-title">Inserte un valor</h5>
                    <label for="multiplicar">Multiplicar</label>
                    <input type="number" name="multiplicar" id="multiplicar">
                    <a class="btn btn-primary mt-4" id="btn3">Multiplicar</a>
                </div>
                <div class="card-body mt-4">
                    <label for="multiplicar_id" class="form-control" id="multiplicar_id">Tabla es: </label>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
